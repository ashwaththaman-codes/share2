<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebDesk Remote Session</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>WebDesk Remote Session</h1>
    <input type="text" id="room" placeholder="Enter room code" />
    <button onclick="startHost()">Start Session</button>
    <button onclick="startClient()">Join Session</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="fakeCursor"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
